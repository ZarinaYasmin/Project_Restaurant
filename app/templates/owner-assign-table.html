<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://bootswatch.com/united/bootstrap.min.css">

<body>
<section>
    <div class="container">

        <div class="col-md-6 col-md-offset-1">
            <div class="panel panel-info">
                <div class="panel-heading">
                    <h3 class="panel-title text-center">
                        <span class="glyphicon glyphicon-th"> Assign Table </span>
                    </h3>
                </div>

                <div class="panel-body">
                    <form class="form-horizontal">
                        <div class="form-group row">
                            <label class="col-sm-3 control-label">Name:</label>

                        </div>
                        <div class="form-group">
                            <label class="col-sm-4 control-label">Confirmation No:</label>


                        </div>

                        <div class="form-group">
                            <label class="col-sm-3 control-label">Phone:</label>

                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">Date:</label>

                        </div>
                        <div class="row">
                            <label class="col-sm-3 control-label">Status:</label>
                            <div class="col-sm-9">
                                <label style="margin-right: 15px;"><input type="radio"
                                                                          value="CONFIRMED"
                                                                          name="rating"> Confirmed</label> <label><input
                                    type="radio" value="WAITING"
                                    name="rating"> Waiting </label>
                            </div>
                        </div>

                        <select
                                name="table" class="form-control">
                            <option value=""></option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                        </select>
                        <div class="col-md-offset-2 text-center">
                            <a href="#" class="btn btn-default">Cancel</a>
                            <button type="submit" class="btn btn-primary">Update</button>
                        </div>

                </form>
            </div>
            <!--panel-body-->
        </div>
        <!--panel-info-->
    </div>
    <!--container-->
        </div>
</section>
