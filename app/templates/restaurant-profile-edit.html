<!DOCTYPE html>
<html lang="en">
<header>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
    <title>Zarina Restaurant</title>

    <link rel="stylesheet" href="https://bootswatch.com/united/bootstrap.min.css">
    <link rel="stylesheet" href="https://bootswatch.com/united/bootstrap.css">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/reserve.css">
    <link rel="stylesheet" href="css/check.css">
    <link rel="stylesheet" href="css/owner-css.css">

    <div class="navbar navbar-inverse navbar-fixed">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>


                </button>
                <a class="navbar-brand" href="#">
                    Zarina's Kitchen</a>
            </div>
            <div class="navbar-collapse collapse" style="height: 1px;">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#/make_reservation" >Reserve a table</a></li>
                    <li><a href="#/check_status">Check status</a></li>
                    <li><a href="#/owner-login">Owner</a></li>
                    <li><a href="#/contact_form">Contact</a></li>

                </ul>
            </div>



        </div><!--/.navbar-collapse -->
    </div><!--container-->
    </div><!--navbar-->
</header>
<body>

<section>
    <div class="container">

        <div class="col-md-6 col-md-offset-3" style="padding-top: 35px;">

            <div class="panel panel-info">
                <div class="panel-heading">
                    <h3 class="panel-title text-center">
                        <span class="glyphicon glyphicon-pencil"></span>
                        <span class="tab-text">Edit Restaurant Details</span>
                    </h3>
                </div>

                <div class="panel-body">
                    <form class="form-horizontal">
                        <div class="form-group row">
                            <label class="col-sm-3 control-label"> </label>
                            <div class="col-sm-9">
                                <label>Name: <input type="text" ng-model="restProfileVm.editRestaurantObj.restName"></label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label"> </label>
                            <div class="col-sm-8">
                                <label>Email: <input type="email" ng-model="restProfileVm.editRestaurantObj.restEmail"></label>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-3 control-label"> </label>
                            <div class="col-sm-9">
                                <label>Phone: <input type="text" ng-model="restProfileVm.editRestaurantObj.restPhone"></label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label"> </label>
                            <div class="col-sm-9">
                                <label>Address: <input type="text" ng-model="restProfileVm.editRestaurantObj.restAddress"></label>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-3 control-label"> </label>
                            <div class="col-sm-9">
                                <label>Timings <input type="text" name="date"
                                                      class="form-control" ng-model="restProfileVm.editRestaurantObj.restTimings" required></label>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-3 control-label"> </label>
                            <div class="col-sm-9">
                                <label>Auto Assign:
                                    <input type="radio"  ng-model="restProfileVm.editRestaurantObj.autoAssign" name="auto-assign" value="1">On
                                    <input type="radio"  ng-model="restProfileVm.editRestaurantObj.autoAssign" name="auto-assign" value="0">Off
                                    <!--<input type="time" name="time"-->
                                    <!--class="form-control" placeholder="HH:MM"-->
                                </label>                  <!--ng-model="customerEditVm.time" required></label>-->
                            </div>
                        </div>

                        <div class="col-md-offset-2 text-center">
                            <a href="#" class="btn btn-default">Cancel</a>
                            <a class="btn btn-primary"
                               ng-click="updateRestaurant(restProfileVm.editRestaurantObj)">Update</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
