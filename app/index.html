<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="css/login.css">
  <link rel="stylesheet" href="css/reserve.css">
  <link rel="stylesheet" href="css/check.css">
  <link rel="stylesheet" href="css/owner-css.css">

</head>

<body>

<header>
  <div class="navbar navbar-inverse navbar-fixed">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
          <span class="sr-only">Toggle navigation</span>


        </button>
        <a class="navbar-brand" href="#">
        Zarina's Kitchen</a>
      </div>
      <div class="navbar-collapse collapse" style="height: 1px;">
        <ul class="nav navbar-nav navbar-right">
          <li><a href="#/make_reservation" >Reserve a table</a></li>
          <li><a href="#/check_status">Check status</a></li>
          <li><a href="#/owner-login">Owner</a></li>
          <li><a href="#/contact_form">Contact</a></li>

        </ul>
      </div>



      </div><!--/.navbar-collapse -->
    </div><!--container-->
  </div><!--navbar-->
</header>

<div class="tab-pane active" id="make_reservation">
  <div class="container">
    <section>
      <div class="row pad-top-20">
        <div class="col-lg-6 well well-md">
          <form name="reservationForm" novalidate>
            <fieldset
               class="text-center header"><h1> Make a reservation</h1>
              <div class="form-group">
                <input type="text" name="name"
                       class="form-control" placeholder="Name">


              </div>

              <div class="form-group">
                <input type="email" name="email"
                       class="form-control" placeholder="example@domain.com">

              </div>

              <div class="form-group">
                <input type="text" name="phone"
                       class="form-control" placeholder="phone">


                </div>

              <div class="form-group">
                <input type="text" name="address"
                       class="form-control" placeholder="Your address">



                </div>


              <div class="form-group">
                <input type="date" name="date"
                       class="form-control">


              </div>


              <div class="form-group">
                <input type="time" name="time"
                       class="form-control" placeholder="HH:MM">
              </div>




              <button type="reset" class="btn btn-primary">Cancel
              </button>
              <button type="button" class="btn btn-primary">
                     Check Availability
              </button>


              <hr>
            </fieldset>
          </form>
        </div>



      </div>


    </section>
  </div>
</div>



<footer>
  <hr>

</footer>





</body>
